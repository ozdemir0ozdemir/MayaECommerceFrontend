<!-- MAIN CONTENT-->
<div class="main-content">
	<div class="section-content section-content-p30">
		<div class="container-fluid">

			<div *ngIf="getCartItems().length > 0">
				<table class="table table-bordered">
					<tr>
						<th style="width:20%">Product Image</th>
						<th style="width:50%">Product Detail</th>
						<th style="width:30%"></th>
					</tr>

					<!-- Cart Item -->
					<tr *ngFor="let cartItem of getCartItems()" style="height: 200px;">
						<td><img src="{{cartItem.imageUrl}}" class="img-responsive"
								 width="150px"></td>
						<td>
							<p>{{ cartItem.name }}</p>
							<p>{{ cartItem.unitPrice | currency:'USD' }}</p>
						</td>
						<td>
							<div class="items">
								<label>Quantity</label>
								<div class="row no-gutters">
									<div class="col">
										<button (click)="incrementQuantity(cartItem)"
												class="btn btn-primary btn-sm">
											<i class="fas fa-plus"></i>
										</button>
									</div>

									<div class="col ml-2 mb-1">
										{{ cartItem.quantity }}
									</div>

									<div class="col">
										<button (click)="decrementQuantity(cartItem)"
												class="btn btn-primary btn-sm">
											<i class="fas fa-minus"></i>
										</button>
									</div>

									<div class="col-8 mt-1">
										<button (click)="removeItem(cartItem)" class="btn btn-primary btn-sm">Remove</button>
									</div>
								</div>



							</div>
							<p>Subtotal: {{ cartItem.unitPrice * cartItem.quantity }}</p>

						</td>
					</tr>

					<!-- Total -->
					<tr>
						<td colspan="2"></td>
						<td><b>Total Quantity:{{ totalQuantity }}</b>
							<p>Shipping FREE</p>
							<b>Total Price: {{ totalPrice | currency:'USD' }}</b><br>
							<button routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</button>
						</td>
					</tr>

				</table>
			</div>
			<div *ngIf="getCartItems().length === 0"
				 class="alert alert-warning col-md-12"
				 role="alert">
				Your shopping cart is empty.
			</div>
		</div>
	</div>
</div>
